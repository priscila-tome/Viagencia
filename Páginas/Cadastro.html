<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cadastre-se</title>
</head>
<body>

    <form action="">
        <fieldset>

            <legend>Cadastre-se</legend>
            <div class="input">
                <label for="nome">Partida</label>
                <input type="text" name="" placeholder="Seu nome" id="nome">
            </div>

            <div class="input">
                <label for="cpf">CPF</label>
                <input type="text" name="" placeholder="XXX.XXX.XXX-XX" id="cpf">
            </div>

            <div class="input">
                <label for="endereco">Endereço</label>
                <input type="text" name="" placeholder="Seu endereço" id="endereco">
            </div>

            <div class="input">
                <label for="telefone">Telefone</label>
                <input type="text" name="" placeholder="(XX) XXXX-XXXX" id="telefone">
            </div>

            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="" id="email">
            </div>

            <div class="input">
                <label for="senha">Endereço</label>
                <input type="password" name="" id="email">
            </div>
        </fieldset>
    </form>
    
</body>
</html>
