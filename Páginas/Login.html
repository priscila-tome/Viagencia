<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form>

      <button class="w-100 btn btn-lg btn-primary" style="background-color: #DF6149; border: #DF6149;"
