<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar destino</title>
</head>
<body>

    <h1>Adicionar novo destino</h1>
    <form action="InserirDestino" method="post">
        <div class="input">
            <label for="pais">País</label>
            <input type="text" name="pais" placeholder="País" id="pais">
        </div>

        <div class="input">
            <label for="estado">Estado</label>
            <input type="text" name="estado" placeholder="Estado" id="estado">
        </div>

        <div class="input">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" placeholder="Cidade" id="cidade">
        </div>

        <div class="input">
            <button>Enviar</button>
        </div>
    </form>
    
</body>
</html>
